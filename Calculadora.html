<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="icon" type="image/x-icon" href="calcular.png">
    <link rel="stylesheet" href="Calculadora.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Newsreader:opsz@6..72&family=Raleway&family=Yanone+Kaffeesatz&display=swap" rel="stylesheet">

</head>

<body>
    <div id="encabezado" class="container text-center bg-danger-subtle ">
    <header class="row justify-content-center align-content-center">
        <h1 class="col-12">Calculadora</h1>
    </header>
    </div>

    <form class="container text-center bg-dark" method="post" onsubmit="return false">
        <!-- Este DIV es para clocar numeros y mostrar resultados-->
        <div class="row justify-content-center align-content-center">
            <div class="col-12 col-sm-6">
                <label for="primer_numero">Primer numero</label><br>
                <input name="segundo_numero" id="primerNumero" type="number" 
                placeholder="Numero" min="-10000000" max="10000000" step="0.1" required>
            </div>
            <div class="col-12 col-sm-6">
                <label for="segundo_numero">Segundo numero</label><br>
                <input name="segundo_numero" id="segundoNumero" type="number" 
                placeholder="Numero" min="-10000000" max="10000000" step="0.1" required>
            </div>
        </div>
        <div class="row justify-content-center align-content-center">
            <div class="col-12">
                <label for="resultado">Resultado</label>
                <p id="resultado" class=""> 0 </p>
            </div>
        </div>
        <!--Este DIV me permite mover mis botones con bootstrap-->
        <div class="row justify-content-center  bg-black  align-content-center">
            <div class="col-12 align-text-bottom">
            <h3>Operadores</h3>
            </div>
            <div class="col-12 col-sm-6 col-md-3">
                <button class="btn btn-outline-light btn-md"
                onclick="escogiendoOperacion(suma)">+</button></div>
            <div type="submit" class="col-12 col-sm-6 col-md-3 ">
                <button class="btn btn-outline-light btn-md"
                onclick="escogiendoOperacion(resta)">-</button></div>
            <div type="submit" class="col-12 col-sm-6 col-md-3 ">
                <button class="btn btn-outline-light btn-md"
                onclick="escogiendoOperacion(multiplicacion)">*</button></div>
            <div type="submit" class="col-12 col-sm-6 col-md-3 ">
                <button class="btn btn-outline-light btn-md"
                onclick="escogiendoOperacion(division) ">/</button></div>
        </div>
    </form>

    <!-- Script de JS, bootstrap  -->
    <script src="Calculadora.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</body>

</html>
